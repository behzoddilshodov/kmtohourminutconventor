
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dars-6</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
  <main>
    <section>
      <div class="km__wrapper">
        <div class="km__container container">
          <h2 class="km__heading">Who is the first?</h2>
          <form class="km__form">
            <div class="km__form-wrapper">
              <h3 class="km__form-heading">Distance</h3>
              <input class="km__input" type="number" placeholder="enter km">
              <button onclick="document.getElementById('demo').innerHTML = Date()" class="convert__btn" type="submit">Convert</button>
              <p id="demo"></p>
            </div>
          </form>
          <ul class="km__list">
            <li class="km__item">
              <img class="km__img" src="img/waqlk.jpg" alt="" width="200" height="200">
              <h4 class="km__list-head">walk</h4>
              <p class="km__txt" id="first">s</p>
            </li>      <li class="km__item">
              <img class="km__img" src="img/bike.jpg" alt="" width="200" height="200">
              <h4 class="km__list-head">bike</h4>
              <p class="km__txt" id="second">s</p>
            </li>      
            <li class="km__item">
              <img class="km__img" src="img/car.jpg" alt="" width="200" height="200">
              <h4 class="km__list-head">car</h4>
              <p class="km__txt" id="third">s</p>
            </li>      <li class="km__item">
              <img class="km__img" src="img/plane.jpg" alt="" width="200" height="200">
              <h4 class="km__list-head" >plane</h4>
              <p class="km__txt" id="fourth">s</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>



    <script src="main.js"></script>
</body>
  
</html>
